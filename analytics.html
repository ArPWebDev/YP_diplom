<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Артем Петров"/>
  <meta name="description" content="NewsAnalyzer - это отличный сервис для того, чтобы быть в курсе событий и получать аналитику новостей."/>
  <title>Analytics</title>
<link rel="shortcut icon" href="favicon.png"><link href="css/analytics.0bb08155a9c780c3953b.css" rel="stylesheet"></head>
<body>
  <div class="root">
    
    <header class="header">
      <nav class="header__nav">
        <a href="./index.html" class="link header__logo header__logo_theme_dark">NewsAnalyzer</a>
        <a href="./index.html" class="link header__link-main header__link-main_theme_dark">Главная</a>
        <a href="./about.html" class="link header__link-about header__link-about_theme_analytics">О проекте</a>
      </nav>
    </header>

    <main class="content">
    
      <section class="stats">
        <div class="stats__container">
         <p class="stats__path">Главная <span class="stats__current-path">/ Аналитика</span></p>
         <p class="stats__request">Вы спросили: "<span class="stats__keyword"></span>"</p>
         <p class="stats__text">Новостей за неделю: <span class="stats__numbs stats__numbsperweek"></span></p>
         <p class="stats__text">Упоминаний в заголовках: <span class="stats__numbs stats__numbsofmentions"></span></p>
        </div>
      </section>

      <section class="graph">
        <div class="graph__container">
          <p class="graph__title">Аналитика по дням</p>
          <div class="graph__heading">
            <p class="graph__heading-date"></p>
            <p class="graph__heading-mentions">Кол-во упоминаний</p>
          </div>
          <div class="graph__line"></div>
          <div class="graph__numbers">
            <p class="graph__number">0</p>
            <p class="graph__number">25</p>
            <p class="graph__number">50</p>
            <p class="graph__number">75</p>
            <p class="graph__number">100</p>
          </div>
          <div class="graph__area">
            <ul class="graph__dates">
              <li class="graph__date"></li>
              <li class="graph__date"></li>
              <li class="graph__date"></li>
              <li class="graph__date"></li>
              <li class="graph__date"></li>
              <li class="graph__date"></li>
              <li class="graph__date"></li>
            </ul>
            <div class="graph__bars">
              <div class="graph__bar"></div>
              <div class="graph__bar"></div>
              <div class="graph__bar"></div>
              <div class="graph__bar"></div>
              <div class="graph__bar"></div>
              <div class="graph__bar"></div>
              <div class="graph__bar"></div>
            </div>
          </div>
          <div class="graph__numbers">
            <p class="graph__number">0</p>
            <p class="graph__number">25</p>
            <p class="graph__number">50</p>
            <p class="graph__number">75</p>
            <p class="graph__number">100</p>
          </div>
        </div>
      </section>

    </main>
    
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyrights">&copy; 2020 Supersite</p>
        <nav class="footer__nav">
          <ul class="footer__links">
            <li class="footer__nav-link"><a href="./index.html" class="link footer__link">Главная</a></li>
            <li class="footer__nav-link"><a href="./about.html" class="link footer__link">О проекте</a></li>
            <li class="footer__nav-link"><a href="https://praktikum.yandex.ru" class="link footer__link" target="_blank">Яндекс.Практикум</a></li>
          </ul>
        </nav>
        <div class="footer__icons">
          <a href="https://github.com/Artem74Arp" class="link footer__icon" target="_blank">
            <img src="./images/gh-min.png" alt="иконка github" class="footer__social">
          </a>
          <a href="https://vk.com/id50282080" class="link footer__icon" target="_blank">
            <img src="./images/vk-min.png" alt="иконка vk" class="footer__social">
          </a>
        </div>
      </div>
    </footer>
  
  </div>


<script type="text/javascript" src="js/analytics.e0a2c08870f5b8720d02.js"></script></body>
</html>
